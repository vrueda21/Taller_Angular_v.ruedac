<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
        </tr>
      </thead>
      <tbody>
        @for (s of series; track s.id) {
          <tr>
            <th scope="row">{{ s.id }}</th>
            <td><strong>{{ s.name }}</strong></td>
            <td>{{ s.channel }}</td>
            <td>{{ s.seasons }}</td>
          </tr>
        }
      </tbody>
    </table>
    <div class="mt-3">
      <strong>Seasons average:</strong> {{ promedioSeasons | number:'1.0-0' }}
    </div>
  </div>
</div>
